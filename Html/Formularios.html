<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios</h1>
    <form action="procesar_formulario" method="post">Formulario Consultorio Dental</form>
    <!--Se utiliza para crear un formulario en HTML que permite a los ususarios ingresar y enviar datos. -->

    <h3>Etiqueta input</h3>
    <!--Esta etiqueta se utiliza para crear campos de entrada en un formulario-->
    <input type="text" name="Usuario" placeholder="Usuario">
    <!--Type define el tipo de entrada (texto, correo, password, etc)-->

    <!--name: es el nombre del campo utilizado para identificar el dato cuando se envia nuestro formulario -->

    <!--Placeholder: proporciona un texto ejemplo dentro del campo de entrada-->

    <br>
    <h3>Etiqueta label</h3>
    <!--Se utiliza para etiquetar un elemento de entrada en un formulario, mejora la accesibilidad y la experiencia de usuario-->
    <label for="Usuario">Usuario</label>
    <input type="text" id="Usuario" name="Usuario"></input>


    <br>
    <h3>Etiqueta button</h3>
    <!--Se utiliza para crear botones en un formulario-->
    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>

    <!--type: define el tipo de boton submit, reset, button-->
    <!--name: es el nombre del boton, utilizado para identificar el boton cuando se envio el formulario-->

    <br><br>
    <h3>Etiqueta area de texto</h3>
    <!--Se utiliza para crear campos de texto en un formulario-->
    <textarea name="comentario" id="comentario" cols="30" rows="10">Escriba un comentario</textarea>


    <br><br>
    <h3>Etiqueta Select</h3>
    <Select>
        <optgroup>
            <option value="select" disabled selected>Selecciona una opcion</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </optgroup>
    </Select>





    <br><br><br><br>

    <h1>Tipos de entrada</h1>
    <!-- Permiten a los usuarios ingresar diferentes tipos de datos en un formulario -->

    <h4>Enviar (submit)</h4>
    <!-- Crea uun boton que, cuando hace clic, envia el formulario a una ubicación especifica -->
    <form action="/procesar_formulario" method="post">
        <input type="submit" value="Enviar">
    </form>


    <br>
    <h4>Numero</h4>
<!--Crear un campo de entrada para que el ususario ingrese numeros-->

    <input type="number" name="numero">

<br>
<h4>contrasena</h4>
<!--Crear campo de entrada para que el usuario ingrese contrasena-->

<input type="password" name="password">
<br>
<h4>correo</h4>
<!--Crear campo de entrada para que el usuario ingrese un correo-->
<input type="email" name="correo">
 <br><h4>fecha</h4>
<!--Crear un campo de entrada, permite al usuario ingrese una fecha-->
<input type="date" name="fecha">
<br>
<h4>Hora (Time)</h4>
<!--Permite al usuario ingresar una hora-->
<input type="time" name="Hora">
<br>
<h4>Telefono</h4>
<!--Crea un campo de entrada, permite al usuario ingresar el telefono-->
<input type="type" name="telefono">
<!--hay un atributo que permite establecer un mínimo y un máximo tanto para campos del tipo date y number. Tal cual se llama así "min y max", y podemos establecer límites en la fecha que se muestra (por ejemplo min="2003-08-28" max="1924-08-28). Si necesitan validar sólo el número de la edad (>18), si se puede hacer con validaciones de JS

Para delimitar una cantidad de caracteres para el input de tipo text o number, existe la propiedad maxlength. A veces es mejor tener un primer filtro desde HTML antes de entrar a validaciones de JS
-->

<br>
<h4>Archivo</h4>
<!--Crea un campo de entrada, que permite al usuario ingresar un archivo-->
<input type="file" name="Archivo" id="">
















</body>

</html>
